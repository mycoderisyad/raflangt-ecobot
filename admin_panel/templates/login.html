<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoBot Admin</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #37352f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 320px;
            padding: 0 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #37352f;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6f6e69;
        }

        .login-form {
            background: #ffffff;
            border: 1px solid #e9e9e7;
            border-radius: 3px;
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #37352f;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #e9e9e7;
            border-radius: 3px;
            font-size: 14px;
            color: #37352f;
            transition: border-color 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #37352f;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #37352f;
            color: #ffffff;
            border: 1px solid #37352f;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .login-button:hover {
            background: #2f2d29;
            border-color: #2f2d29;
        }

        .alert {
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 16px;
            font-size: 14px;
            border-left: 3px solid;
        }

        .alert-success {
            background: #f0f9f0;
            color: #0d4f0d;
            border-left-color: #28a745;
        }

        .alert-error {
            background: #fdf2f2;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #9b9a97;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">EcoBot Admin</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="login-footer">
            <p>EcoBot Community Management System</p>
        </div>
    </div>
</body>
</html>
